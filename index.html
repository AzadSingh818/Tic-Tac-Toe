<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Tic-Tac-Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Tic-Tac-Toe</h1>
            <div class="theme-toggle">
                <button onclick="toggleTheme()" class="theme-btn" aria-label="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="theme-icon">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="status-section">
            <div class="player-turn"></div>
            <div class="score-board">
                <div class="score x-score">X: <span>0</span></div>
                <div class="score o-score">O: <span>0</span></div>
            </div>
        </div>

        <div class="board"></div>
        
        <div class="message"></div>
        
        <div class="controls">
            <button class="control-btn start-btn" onclick="startGame()">New Game</button>
            <button class="control-btn reset-btn" onclick="resetScore()">Reset Score</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
